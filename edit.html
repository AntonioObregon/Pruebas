function getUrlVars() {
    var vars = [], hash;
    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
    for (var i = 0; i < hashes.length; i++) {
        hash = hashes[i].split('=');
        vars.push(hash[0]);
        vars[hash[0]] = hash[1];
    }
    return vars;
}

        $(document).ready(function(){
            var id = decodeURI(parseInt(getUrlVars()["id"]));
            var hermano = decodeURI(getUrlVars()["hermano"]);
            var regalo = decodeURI(getUrlVars()["regalo"]);
            $("#id").text(id);
            $("#hermano").val(hermano);
            $("#regalo").val(regalo);

        });


        $(document).ready(function(){

var myDB;
//Open Database Connection
document.addEventListener("deviceready",onDeviceReady,false);
function onDeviceReady(){
myDB = window.sqlitePlugin.openDatabase({name: "navidad.db", location: 'default'});
}


//Delete Data from Database
$(document.body).on('click', '.delete' ,function(){
  var id=this.id;
  myDB.transaction(function(transaction) {
    var executeQuery = "DELETE FROM regaloswhere id=?";
    transaction.executeSql(executeQuery, [id],
      //On Success
      function(tx, result) {alert('Delete successfully');},
      //On Error
      function(error){alert('Something went Wrong');});
  });
});


//Delete Tables
$("#update").click(function(){
  var id=$("#id").text();
  var hermano=$("#hermano").val();
  var regalo=$("#regalo").val()
  myDB.transaction(function(transaction) {
    var executeQuery = "UPDATE regalosSET hermano=?, regalo=? WHERE id=?";
    transaction.executeSql(executeQuery, [hermano,regalo,id],
      //On Success
      function(tx, result) {alert('Updated successfully');},
      //On Error
      function(error){alert('Something went Wrong');});
  });
});



});


</script>
