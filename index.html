<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<meta name="viewport" id="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
<script type="text/javascript" charset="utf-8" src="phonegap.js"></script>

<script type="text/javascript" charset="utf-8">

    function onBodyLoad() {
document.addEventListener("deviceready",onDeviceReady,false);
}
function onDeviceReady() {
navigator.notification.confirm(
    'You are the winner!', // Subtitulo de la ventanita o texto
     onConfirm,            // llamada al metodo que menciona que botón se oprimió
    'Confirma Si o No',           // Título de la ventanita
    ['Si','No']     // titulo de cada botón
);
    function onConfirm(buttonIndex) { //este metodo es la función que el confirm llamará
    alert('Presionaste el botón número' + buttonIndex);
}
}

</script>
</head>
<body onload="onBodyLoad()">
<h1>Hola Mundo 02</h1>
<p>Esta es otra aplicacion de PhoneGap.</p>
<p>Antonio de Jesús Obregón Prieto</p>
</body>
</html>
