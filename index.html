<!DOCTYPE html>
<html>
  <head>
    <title>FileWriter Example</title>

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8">

    document.addEventListener("deviceready", onDeviceReady, false);

    function onDeviceReady() {
       
    }

    


    function gotFS(fileSystem) {
        fileSystem.root.getFile("info.txt", {create: true, exclusive: false}, gotFileEntry, fail);
        
    }

    function gotFileEntry(fileEntry) {
        fileEntry.createWriter(gotFileWriter, fail);
    }

    function gotFileWriter(writer) {
        writer.onwriteend = function(evt) {
            alert("contents of file now 'some sample text'");
            writer.truncate(11);
            writer.onwriteend = function(evt) {
                alert("contents of file now 'some sample'");
                writer.seek(4);
                writer.write(" different text");
                writer.onwriteend = function(evt){
                    alert("contents of file now 'some different text'");
                }
            };
        };
        writer.write("some sample text"); //1
    }

    function fail(error) {
        alert(error.code);
    }

    function lectura(){
        window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, ler, faio);
        
    }
    function ler(theFileSystem)
    {
        theFileSystem.root.getFile('info.tx', {create : false},onGetFileSuccess, onFileError);
    }

        function onGetFileSuccess(file) {
        var reader = new FileReader();
        reader.onloadend = function(e) {
        console.log("Read end");
        alert(e.target.result);
        };
        reader.onloadstart = function(e) {
        console.log("Read start");
        };
        reader.onloaderror = function(e) {
        console.log("Read error: " + e.target.error.code);
        };
        document.append( reader.readAsText(file));
}
    </script>
  </head>
  <body>
