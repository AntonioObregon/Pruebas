<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<meta name="viewport" id="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
<script type="text/javascript" charset="utf-8" src="phonegap.js"></script>

<script type="text/javascript" charset="utf-8">

    function boton1() {
     
        navigator.notification.alert('Esta es una alerta desde un botón');
        
}

 
    function boton2() {
     
        navigator.notification.confirm(
    'Decíde', // Subtitulo de la ventanita o texto
     onConfirm,            // llamada al metodo que menciona que botón se oprimió
    'Confirma Si o No',           // Título de la ventanita
    ['Si','No']     // titulo de cada botón el elemento más al final en el arreglo será el más a la izquierda 
);
    function onConfirm(buttonIndex) { //este metodo es la función que el confirm llamará
    alert('Presionaste el botón número' + buttonIndex);
}      
}
    
function boton3() {
function onPrompt(results) { //results se vuelve un objeto y podemos acceder a sus atributos para ver sus valores
    alert("Escogiste el botón " + results.buttonIndex + " y escribíste " + results.input1);
}

navigator.notification.prompt(
    'Por favor escribe tu nombre',  // Subtitulo de la ventanita
    onPrompt,                  // llamada al metodo funcional
    'Registro',            // Titulo de la ventanita
    ['Aceptar','Salir'],             // Nombres de los botones
    ''                 // texto en el textinput por default
);
    
}
    
    
        function boton4() {
          
            navigator.notification.beep(4);}

</script>
</head>
<body>
<h1>Hola Mundo 02</h1>
<p>Esta es otra aplicacion de PhoneGap.</p>
<p>Antonio de Jesús Obregón Prieto</p>
    <input id="boton1" name="boton1" type="button" value="Alert" onclick="boton1();" />
    <input id="boton2" name="boton2" type="button" value="confirm" onclick="boton2();" />
    <input id="boton3" name="boton3" type="button" value="prompt" onclick="boton3();" />
    <input id="boton3" name="boton4" type="button" value="beep" onclick="boton4();" />

    
</body>
</html>
