<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<meta name="viewport" id="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
<script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
<script type="text/javascript" charset="utf-8">

   document.addEventListener("deviceready", onDeviceReady, false);
   
   function onDeviceReady() {
var directorio = "file:///storage/emulated/0";
var nombreArchivo = "archivoPhonegap.txt";

window.resolveLocalFileSystemURL(directorio, function(dir) {
	dir.getFile(nombreArchivo, {create:true}, function(fileEntry) {
		
		fileEntry.createWriter(gotFileWriter, fail);
	});
});

function gotFileWriter(writer) {
        writer.onwriteend = function(evt) {
            alert("contents of file now 'some sample text'");
            writer.truncate(11);
            writer.onwriteend = function(evt) {
                alert("contents of file now 'some sample'");
                writer.seek(4);
                writer.write(" different text");
                writer.onwriteend = function(evt){
                    alert("contents of file now 'some different text'");
                }
            };
        };
        writer.write("some sample text"); //1
	}
	
	function fail(error) {
        alert(error.code);
    }

           }

</script>
</head>

</body>
</html>
