<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">

<script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
<script type="text/javascript" charset="utf-8">
   document.addEventListener("deviceready", onDeviceReady, false);
   
   function onDeviceReady() {
               window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, onFileSystemSuccess, fail);
               window.resolveLocalFileSystemURI("file:///example.txt", onResolveSuccess, fail);
               var isApp = 'yes';
               var root = this;
               cb = window.plugins.childBrowser;
               call();
           }

           function onFileSystemSuccess(fileSystem) {
               console.log(fileSystem.name);
           }

           function onResolveSuccess(fileEntry) {
               console.log(fileEntry.name);
           }

           function fail(evt) {
               console.log(evt.target.error.code);
           }


           function call(){
               window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, successDirectoryReader, null);

           }
function successDirectoryReader(fileSystem)
           {
               try {
                   var dirEntry = fileSystem.root;
                   var directoryReader = dirEntry.createReader();
                   directoryReader.readEntries(success,failure);
               } catch (e) {
                   alert(e);
               }
           }

 

   function first(value){

    switch(value){

        case 1:
            alert(cordova.file.applicationDirectory);
            break;

        case 2:
            alert(cordova.file.applicationStorageDirectory);
            break;

         case 3:
            alert(cordova.file.cacheDirectory);
            break;
        
        case 4:
            alert(cordova.file.dataDirectory);
            break;
        case 5:
            alert(cordova.file.externalRootDirectory);
            break;

       case 6:
            alert(cordova.file.externalApplicationStorageDirectory);
            break;

      case 7:
            alert(cordova.file.externalDataDirectory);
            break;
   }
   }


   
</script>
</head>
<body>

<input type="button" onclick="first(4);" value="dataDirectory"/><br/>
<input type="button" onclick="first(5);" value="externalRootDirectory"/><br/>
<input type="button" onclick="first(6);" value="externalApplicationStorageDirectory"/><br/>
<input type="button" onclick="first(7);" value="externalDataDirectory"/><br/>
