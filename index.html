<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<meta name="viewport" id="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
<script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
<script type="text/javascript" charset="utf-8">
   document.addEventListener("deviceready", onDeviceReady, false);
   function onDeviceReady(){

   }

   function first(value){

    switch(value){

        case 1:
            alert(cordova.file.applicationDirectory);
            break;

        case 2:
            alert(cordova.file.applicationStorageDirectory);
            break;

         case 3:
            alert(cordova.file.cacheDirectory);
            break;
        
        case 4:
            alert(cordova.file.dataDirectory);
            break;
        case 5:
            alert(cordova.file.externalRootDirectory);
            break;

       case 6:
            alert(cordova.file.externalApplicationStorageDirectory);
            break;

      case 7:
            alert(cordova.file.externalDataDirectory);
            break;
   }
   }
</script>
</head>
<body>

</br></br></br></br></br></br>
<input type="button" onclick="first(1);" value="applicationDirectory"/><br/>
<input type="button" onclick="first(2);" value="applicatioStoragenDirectory"/><br/>
<input type="button" onclick="first(3);" value="cacheDirectory"/><br/>
<input type="button" onclick="first(4);" value="dataDirectory"/><br/>
<input type="button" onclick="first(5);" value="externalRootDirectory"/><br/>
<input type="button" onclick="first(6);" value="externalApplicationStorageDirectory"/><br/>
<input type="button" onclick="first(7);" value="externalDataDirectory"/><br/>

</body>
</html>
