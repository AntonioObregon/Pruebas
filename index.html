<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<meta name="viewport" id="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
<script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
<script type="text/javascript" charset="utf-8">

   document.addEventListener("deviceready", onDeviceReady, false);
   
   function onDeviceReady() {


           }

function escribir(){
	var directorio = "file:///storage/emulated/0";
var nombreArchivo = "archivoPhonegap.txt";

window.resolveLocalFileSystemURL(directorio, function(dir) {
	dir.getFile(nombreArchivo, {create:true}, function(fileEntry) {
		
		fileEntry.createWriter(gotFileWriter, fail);
	});
});

function gotFileWriter(writer) {
        writer.write("Esta es una escritura en PhoneGap"); //1
	}
	
	function fail(error) {
        alert(error.code);
    }

}

function init() {
	
	//This alias is a read-only pointer to the app itself
	window.resolveLocalFileSystemURL(cordova.file.applicationDirectory + "www/index.html", gotFile, fail);

	/* Yes, this works too for our specific example...
	$.get("index.html", function(res) {
		console.log("index.html", res);
	});
	*/

}

function fail(e) {
	console.log("FileSystem Error");
	console.dir(e);
}

function gotFile(fileEntry) {

	fileEntry.file(function(file) {
		var reader = new FileReader();

		reader.onloadend = function(e) {
			console.log("Text is: "+this.result);
			document.querySelector("#textArea").innerHTML = this.result;
		}

		reader.readAsText(file);
	});

}
</script>
</head>
<body>
	<input type="button" onclick="escribir();" value="Escribir"/><br/>
	<input type="button" onclick="init();" value="Leer"/><br/>
</body>
</html>
